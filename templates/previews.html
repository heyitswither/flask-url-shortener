<!DOCTYPE html>
<html>
  <head>
    <title>Simple URL Shortener</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h2>Simple URL Shortener</h1><hr><br>
    {{ response }} <br><br>
    <a href="/">Go back to the previous page</a><br><br>
    {% if previews_status == 'on' %}
    <a href="/preview-toggle/">Previews are currently on, click here to turn them off</a>
    {% if previews_status == 'off' %}
    <a href="/preview-toggle/">Previews are currently off, click here to turn them on</a>
  </body>
</html>

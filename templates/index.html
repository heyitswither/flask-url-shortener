<!DOCTYPE html>
<html>
  <head>
    <title>Simple URL Shortener</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h2>Simple URL Shortener</h1><hr><br>
    <form action="/" method="post">
      <b>Custom URL (Optional)</b><br>
      {{ request }}/<input type="text" name="custom_url"><br><br>
      <b>Long URL</b><br>
      <input type="text" name="long_url" required><br><br>
      <input type="submit">
    </form><br><br>
    {% if previews_status == 'on' %}
    <a href="/preview-toggle/">Previews are currently on, click here to turn them off</a>
    {% elif previews_status == 'off' %}
    <a href="/preview-toggle/">Previews are currently off, click here to turn them on</a>
    {% endif %}
  </body>
</html>
